<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do usuario</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="box">
        <fieldset>
            <form action="">
                <legend><b>Formulario de Clientes</b></legend>
            </form>

            

            <div class="inputbox">
                <input type="email" id="email" class="inputuser" required>
                <label for="nome">Email</label>
            </div>

            <br>
            <br>
            <div class="inputbox">
                <input type="tel" id="telefone" class="inputuser" required>
                <label for="telefone">Telefone</label>
            </div>

            <br>
            <br>
            
            <p>Sexo</p>
            <input type="radio" id="feminino" name="genero" value="feminino" required>
            <label for="feminino">Feminino</label>
            <br>
            <br>
 
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Masculino</label>
            <br>
            <br>

            <input type="radio" id="outro" name="genero" value="outro" required>
            <label for="outro">Outros</label>
            <br>
            <br>

            <label for="data_nasciento"<b>Data de Nascimento:</b> </label>
            <input type="date" name="data_nasciento" id="data_nasciento" class="inputUser" required>
            <br>
            <br>

            <div class="inputbox">
                <input type="text" id="cidade" class="inputuser" required>
                <label for="nome">Cidade</label>
            </div>

            <br>
            <br>

            <div class="inputbox">
                <input type="text" id="estado" class="inputuser" required>
                <label for="estado">Estado</label>
            </div>

            <br>
            <br>

            <div class="inputbox">
                <input type="text" id="endereço" class="inputuser" required>
                <label for="endereço">Endereço</label>
            </div>

            <br>
            <br>

            <input type="submit" name="submit" id="submit">
        </fieldset>
    </div>
</body>
</html>
